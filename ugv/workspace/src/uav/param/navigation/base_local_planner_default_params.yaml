TrajectoryPlannerROS:
  max_vel_x: 0.30
  min_vel_x: 0.10
  max_vel_theta: 3.0
  min_vel_theta: -3.0
  min_in_place_vel_theta: 2

#The velocity the robot will command when trying to escape from a stuck situation
  escape_vel: -0.1

  # acc theta 1.2	
  acc_lim_theta: 1.1
  acc_lim_x: 2.0
  acc_lim_y: 0.0

  holonomic_robot: false

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15

  sim_granularity: 0.10
  angular_sim_granularity: 0.10

  sim_time: 2.0 #before 3.5
  vx_samples: 20 
  vtheta_samples: 40

  meter_scoring: true
  heading_lookahead: 0.5 #before 1.0
